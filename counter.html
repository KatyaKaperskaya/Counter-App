<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="counter.css"/>
    <link rel="stylesheet" href="reset.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
    rel="stylesheet">

</head>
<body>
    <div class="counter">
        <div data-find="counterValue" test2="222" class="counter__value"></div>
        <button id="addOnePoolButton" data-pools="1" class="counter__addButton">
            +1 Бассейн
        </button>
        <button id="addTwoPoolButton" data-pools="2" class="counter__addButton">
            +2 Бассейн
        </button>
        <button id="resetButton" class="counter__resetButton">Сбросить</button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
